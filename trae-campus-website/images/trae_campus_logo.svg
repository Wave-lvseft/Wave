<svg width="500" height="180" viewBox="0 0 500 180" xmlns="http://www.w3.org/2000/svg" font-family="Arial, Helvetica, sans-serif">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF3030; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D03090; stop-opacity:1" />
    </linearGradient>
    <pattern id="bgPattern" patternUnits="userSpaceOnUse" width="60" height="60">
      <rect x="0" y="0" width="30" height="30" fill="#D0F0F0"/>
      <rect x="30" y="0" width="30" height="30" fill="#E0F5F5"/>
      <rect x="0" y="30" width="30" height="30" fill="#E0F5F5"/>
      <rect x="30" y="30" width="30" height="30" fill="#D0F0F0"/>
    </pattern>
  </defs>

  <rect x="0" y="0" width="100%" height="100%" fill="url(#bgPattern)"/>

  <!-- Main bar -->
  <rect x="20" y="45" width="420" height="90" rx="45" ry="45" fill="url(#logoGradient)" />

  <!-- Text elements -->
  <text x="60" y="105" font-size="48" fill="white" font-weight="bold">Trae</text>

  <!-- Icon for 'O' in 'On' -->
  <g transform="translate(195 105)">
    <circle cx="0" cy="-15" r="10" fill="white"/> <!-- Head -->
    <rect x="-12" y="-5" width="24" height="20" rx="10" ry="10" fill="white"/> <!-- Body -->
  </g>

  <text x="225" y="105" font-size="48" fill="white" font-weight="bold">n</text>
  <text x="260" y="105" font-size="48" fill="white" font-weight="bold">campus</text>

  <!-- L!VE Tag -->
  <g transform="translate(355, 12) rotate(-15 50 22.5)">
    <rect x="0" y="0" width="100" height="45" rx="10" ry="10" fill="#FFDD57"/> <!-- Yellow -->
    <text x="20" y="31" font-size="24" fill="black" font-weight="bold">L!VE</text>
  </g>
</svg>